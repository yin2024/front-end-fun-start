    <title>Flexible grid - float</title>

    div {
        width: 100px;
        height: 100px;

        float: left;
    }
    
    .block2 {
        background: #f9cb9c;
        opacity: 0.5;
        float: left;
    }
    
    .block3 {
        background: #a4c2f4;
        opacity: 0.5;
        float: left;
    }
    
    .block4 {
        background: #a2c4c9;
        opacity: 0.5;
        float: left;
    }
    </style>
</head>

<body>
    <div class="block1">block1</div>

    <div class="block3">block3</div>
